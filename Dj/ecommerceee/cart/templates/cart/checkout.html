{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        
        <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Billing Address</h4>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Address Line 1</label>
                    <input type="text" name="address_line_1" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Address Line 2</label>
                    <input type="text" name="address_line_2" class="form-control">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Country</label>
                    <input type="text" name="country" class="form-control" required>
                  </div>
                  </div>
                  <div class="form-row">
                    <label for="">Order Note</label>
                    <textarea name="order_note" rows="2" class="form-control"></textarea>
                  </div>          



    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                      <th scope="col" class="text-right" width="200"> </th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for cartitem in  cartitems%}
                    <tr>
                        <td>                          
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src=" {{cartitem.product.images.url}} " class="img-sm"></div>
                                <figcaption class="info">
                                    <a href=" {{cartitem.product.get_url}} " class="title text-dark"> {{cartitem.product.product_name}} </a>
                                    <p class ="text-muted small">
                                        {% comment %} {{cartitem.variation.all}}<QuerySet [<Variation: Red>, <Variation: S>]>  {% endcomment %}
                                        {% for cz in cartitem.variation.all %}
                                        {{cz.variation_category}} : {{cz}}  <br>
                                        {% endfor %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->

                        <label for="">{{cartitem.quantity}}</label>
                                               
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">$ {{cartitem.sub_total}}</var> 
                                <small class="text-muted"> ${{cartitem.product.price}} </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                    </tr>
                    {% endfor %}
                
                    </tbody>
                    </table>
               
                {% comment %} <a href="{% url 'cart:checkout' %}" class="btn btn-primary btn-block">  </a> {% endcomment %}
                <button type="submit" name = "submit" class="btn btn-primary btn-block">Place Order</button>
                <a href=" {% url 'store:storefx' %} " class="btn btn-light btn-block">Continue Shopping</a>
                </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->      
    </div> <!-- container .//  -->
    </section>
{% endblock  %}
